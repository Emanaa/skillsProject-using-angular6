<div class="uk-padding">
        <table class="uk-table uk-table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Skill</th>
                    <th>City</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of itemArray">
                    <td>{{item.name}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.skill}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.price}}</td>
                    <td><button class="uk-button uk-button-primary uk-margin-small-right" type="button" uk-toggle="target: #modal-example" (click)="editForm(item.$key)" >Edit</button></td>
                    <td><button class="uk-button uk-button-danger uk-button-small" (click)="deleteSkill(item.$key)">Delete</button></td>
    
                    <!-- This is the modal -->
    <div id="modal-example" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <h2 class="uk-modal-title">Edit Form</h2>
    
    
            <fieldset class="uk-fieldset">
    
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="name" name="name"  [(ngModel)]="data.name">
                </div>
          
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="phone" name="phone"   [(ngModel)]="data.phone">
                </div>
          
          
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="skill" name="skill"   [(ngModel)]="data.skill">
                </div>
          
          
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="city" name="city"   [(ngModel)]="data.city">
                </div>
          
          
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="price" name="price"   [(ngModel)]="data.price">
                </div>
          
          
          
                <div class="uk-margin">
                    <textarea class="uk-textarea" rows="5" placeholder="comment" name="comment"  [(ngModel)]="data.comment"></textarea>
                </div>
          
          
          
            </fieldset>
         
            <p class="uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                <button class="uk-button uk-button-primary" type="button" (click)="editSkill(item.$key)">Save</button>
            </p>
        </div>
    </div>
                </tr>
            </tbody>
        </table>
    
    </div>
